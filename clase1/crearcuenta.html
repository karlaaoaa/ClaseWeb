<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Crear Cuenta</title>
</head>
<body>
    <div class="div-form">
        <h1>Crear cuenta</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"> <br><br>
            <label for="apellido">Apellido:</label> 
            <input type="text" id="apellido" name="apellido"> <br><br>
            <label for="user">Username:</label>
            <input type="text" id="user" name="user"> <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"> <br>
            <button type="button" onclick="registrar()">Crear Cuenta</button>
        </form>    
    </div>
    <br><br>
    <h4>¿Ya tiene cuenta?</h4>
    <button type="button" onclick="irLogin()">Inicia sesión</button>

<script src="script.js"></script>
</body>
</html>
